<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <script src="./app.js" defer></script>
    <title>Weather app</title>
</head>

<body class="bg-secondary-subtle" data-bs-theme="dark">
    <div class="container">
        <div class="app border rounded px-3 py-3">
            <div class="d-flex justify-content-between mb-3">
                <div class="d-flex">
                    <i class="bi bi-geo-alt"></i>
                    <p class="ms-1 m-0" id="locationText">Ä°stanbul</p>
                </div>
                <p class="m-0" id="clock">Loading...</p>
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control bg-secondary-subtle" placeholder="Search location"
                    id="searchLocation" autocomplete="off" />
            </div>

            <div class="d-flex justify-content-center gap-2" id="cardList">

            </div>

            <div class="border rounded mt-3" style="height: 250px;">
                <canvas id="chart"></canvas>
            </div>
            <p class="m-0 mt-3 text-center">Made with <a target="_blank" href="https://open-meteo.com">open-meteo.com</a> & <a target="_blank" href="https://nominatim.openstreetmap.org/">nominatim.openstreetmap.org</a> apis.</p>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
